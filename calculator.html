<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		window.num2;
		window.num1;
		window.opperator = "";
		window.is_opperator = false;
		function clear() {
			document.getElementById("display").value = "";
		}
		function add() {
			window.num1 = document.getElementById("display").value;
			clear();
			window.opperator = "+";
		}
		function buttonclick_not0(a) {
			current = document.getElementById("display").value;
			if (current != 0) {
				document.getElementById("display").value = current.toString() + a.toString();
			} else {
				document.getElementById("display").value = a.toString();
			}
			if (window.opperator) {
				window.is_opperator = true;
			}
		}
		function equal() {
			if (window.is_opperator) {
				window.num2 = document.getElementById("display").value
				window.num1 = parseInt(window.num1) + parseInt(window.num2);
				document.getElementById("display").value = window.num1;
				$("#paragraph1").text(window.num1);
				window.opperator = "";
				window.is_opperator = false;
			} else {
				alert("Error");
			}
		}
		function switch_sign() {
			if (document.getElementById("display").value[0] != "-") {
				document.getElementById("display").value = "-" + document.getElementById("display").value
			} else if (document.getElementById("display").value[0] == "-") {
				document.getElementById("display").value = document.getElementById("display").value[1:]
			}
		}
	</script>
</head>
<body>
	<input type="String" id="display" value="0" style="width:80%">
	<br>
	<button onclick="clear()"             style="width:20%">Clear</button>
	<button onclick="switch_sign()"       style="width:20%">+⇔-</button>
	<button                               style="width:20%">⌫</button>
	<br>
	<button onclick="buttonclick_not0(7)" style="width:20%">7</button>
	<button onclick="buttonclick_not0(8)" style="width:20%">8</button>
	<button onclick="buttonclick_not0(9)" style="width:20%">9</button>
	<button onclick="add()"               style="width:20%">+</button>
	<br>
	<button onclick="buttonclick_not0(4)" style="width:20%">4</button>
	<button onclick="buttonclick_not0(5)" style="width:20%">5</button>
	<button onclick="buttonclick_not0(6)" style="width:20%">6</button>
	<button onclick="equal()"             style="width:20%">=</button>
	<br>
	<button onclick="buttonclick_not0(1)" style="width:20%">1</button>
	<button onclick="buttonclick_not0(2)" style="width:20%">2</button>
	<button onclick="buttonclick_not0(3)" style="width:20%">3</button>
<script type="text/javascript">
	document.getElementById("display").value = window.num1.toString();
</script>
</body>
</html>
