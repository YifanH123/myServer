<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		window.num2;
		window.num1;
		window.opperator = false;
		function add() {
			window.opperator = true;
		}
		function buttonclick(a) {
			if (window.opperator) {
				window.num2 = a;
			} else {
				window.num1 = a;
			}
		}
		function equal() {
			if (window.opperator) {
				window.num1 = window.num1 + window.num2;
				document.getElementById("display").value = window.num1
				$("#paragraph1").text(window.num1);
				window.opperator = false;
			} else {
				alert("Error");
			}
		}
	</script>
</head>
<body>
	<input type="number" id="display" value=0 style="width:80%">
	<br>
	<button onclick="buttonclick(7)" style="width:20%">7</button>
	<button onclick="buttonclick(8)" style="width:20%">8</button>
	<button onclick="buttonclick(9)" style="width:20%">9</button>
	<button onclick="add()"          style="width:20%">+</button>
	<br>
	<button onclick="buttonclick(4)" style="width:20%">4</button>
	<button onclick="buttonclick(5)" style="width:20%">5</button>
	<button onclick="buttonclick(6)" style="width:20%">6</button>
	<button onclick="equal()"        style="width:20%">=</button>
	<br>
	<button onclick="buttonclick(1)" style="width:20%">1</button>
	<button onclick="buttonclick(2)" style="width:20%">2</button>
	<button onclick="buttonclick(3)" style="width:20%">3</button>
<script type="text/javascript">
	document.getElementById("display").value = window.num1
</script>
</body>
</html>
